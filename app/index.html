<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
        <h3>An Awesome Music Player</h3>
        <p>Sound brought to you by soundCloud</p>
        </div>
        <div class="sort">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </header>
      <div class="search-container">
        <form>
          <input id="search" type="text" name="search">
          <button id="submit">Search</button>
        </form>
      </div>

<!--  Adding container to wrap imgae and audio. -->
<!-- Add another container to hold UL of suggested songs -->
<!-- Wrap both of those in parent container set width to 100% -->
        <div class='main-content'>
          <div class="audio-player">
            <div class="img-container">
              <img class="main-image" src="http://www.placecage.com/c/1375/1375">
            </div>
            <div class="audio-bar">
              <audio controls autoplay src=""></audio>
            </div>
          </div>
          <div class="auto-feed">
            <h2 class="suggested">Suggested Songs</h2>
            <ul class="auto-feed-results">

            </ul>
          </div>
        </div>

<!-- - - - - - - - - - - - - - - - -->

      <div class="results-container off">
        <ul class="results-list">
        
        </ul>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
