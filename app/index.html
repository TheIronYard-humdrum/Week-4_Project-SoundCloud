<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
  </head>
  <body>
    <div class="container">
      <p>Welcome to your life.</p>
      <h1>An Awesome Music Player</h1>
    </div>

      <form>
        <input id="search-input" type="text" name="search" placeholder="Search for songs and artists hosted by soundCloud">
        <button id="submit-search">Search</button>
      </form>
    </div>
    <div class="stero">
      <audio id="player" src="" controls type="audio/mp3" autoplay>
      </audio>
      <div class="results-box">
        <ul class="results">
          
        </ul>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
